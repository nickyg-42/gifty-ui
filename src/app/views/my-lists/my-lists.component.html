<app-top-navbar></app-top-navbar>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<mat-card class="main-card">
    <mat-card-content>
        <h1>{{user.firstName + " " + user.lastName}}</h1>
        <h2>{{user.email}}</h2>
        <h3>My Wishlists</h3>
        <div class="wishlists">
            <div class="wishlist">
                <mat-card class="list-card">
                    <mat-card-content>
                        <button class="text-button" (click)="createList()"><mat-icon>add_circle</mat-icon></button>
                    </mat-card-content>
                </mat-card>
                <p class="create-list">Create Wishlist</p>
            </div>
            <div class="wishlist" *ngFor="let wishlist of wishlists">
                <mat-card class="list-card">
                    <mat-card-content class="list-content">
                        <button class="text-button" (click)="viewList(wishlist)"><mat-icon class="edit">edit</mat-icon></button>
                        <button class="text-button-trash" (click)="deleteList(wishlist)"><mat-icon class="trash">delete</mat-icon></button>
                        <!-- Maybe put pictures here? -->
                    </mat-card-content>
                </mat-card>
                <p class="list-name">{{wishlist.listName}}</p>
                <p class="wish-count">{{wishlist.items.length + " Wishes"}}</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
