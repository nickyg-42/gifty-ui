<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <h2>Gifty Log In</h2>
        <mat-error *ngIf="!loginValid">
          The username or password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
