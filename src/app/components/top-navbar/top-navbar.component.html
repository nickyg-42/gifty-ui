<mat-card class="main-card">
    <mat-card-content class="main-content">
        <h1>Gifty</h1>
        <mat-divider vertical></mat-divider>
        <button [class.current]="isCurrentPage('my-lists')" class="text-button">My Lists</button>
        <button [class.current]="isCurrentPage('groups')" class="text-button">Groups</button>
        <button [class.current]="isCurrentPage('claimed-items')" class="text-button">Claimed Items</button>
        <button [class.current]="isCurrentPage('friends')" class="text-button">Friends</button>
        <button class="right">
            <mat-icon class="large-button">menu</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
